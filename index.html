<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Money</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center py-3">Money MasterðŸ’°</h1>
    <div class="container text-center">
      <div class="row">
        <div class="col h-50">
          <img class="h-100 w-100" src="mony.png" alt="" />
        </div>
        <div class="col">
          <h3 class="my-4">income</h3>
          <div
            class="d-flex text-center justify-content-center align-items-center gap-2"
          >
            <h5>income :</h5>
            <input
              id="income-field"
              class="form-control w-50 bg-body-tertiary"
              type="text"
            />
          </div>
          <h3 class="my-4">Expenses</h3>
          <div
            class="d-flex text-center my-4 justify-content-center align-items-center gap-2"
          >
            <h5>Food :</h5>
            <input
              id="foot-field"
              class="form-control w-50 bg-body-tertiary"
              type="text"
            />
          </div>
          <div
            class="d-flex text-center justify-content-center align-items-center gap-2"
          >
            <h5>Rent:</h5>
            <input
              id="rent-field"
              class="form-control w-50 bg-body-tertiary"
              type="text"
            />
          </div>
          <div
            class="d-flex text-center my-4 justify-content-center align-items-center gap-2"
          >
            <h5>Clothes :</h5>
            <input
              id="clothes-field"
              class="form-control w-50 bg-body-tertiary"
              type="text"
            />
          </div>
          <button id="calculate-btn" type="button" class="btn btn-primary">
            Calculate
          </button>
          <h4 class="my-4">
            Total Expenses : <span id="total-expenses">00</span>
          </h4>
          <h4>Balance : <span id="Balance">00</span></h4>

          <div class="my-5">
            <h4 class="d-inline">Save :</h4>
            <input type="text" class="form-control w-25 d-inline" />

            <h3 class="d-inline mx-2">%</h3>
            <button id="save-btn" type="button" class="btn btn-primary px-3">
              save
            </button>
          </div>
          <h3>Saving Amount: <span>2000</span></h3>
          <h3 class="my-3">Remaining Balance: <span>2000</span></h3>
        </div>
      </div>
    </div>
    <!-- bootstrap file  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/java.js"></script>
  </body>
</html>
